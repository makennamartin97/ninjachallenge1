<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue > 0) { // if left key pressed AND it's > 0
				leftValue = leftValue - 10;  // move it by 10 spaces (otherwise it'll stop, 
											// we don't want it to go out of bounds)
    		}
    		else if (e.keyCode == 39 && leftValue < 500) { // if right keys pressed AND it's < 500 
    			leftValue = leftValue + 10;    		
    		}
    		else if (e.keyCode == 40 && topValue < 500) { // DOWN, less than 500
				topValue = topValue + 10;
			}
			else if(e.keyCode == 38 && topValue > 0){ // UP, greater than 0
				topValue = topValue - 10
			}

    		update();
    	}
    </script>
</body>
</html>
